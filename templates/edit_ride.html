{% extends "dashboard_layout.html" %}

{% block dashboard_content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="bi bi-pencil-fill me-2"></i>Edit Ride Details</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="ride_date" class="form-label">Ride Date</label>
      <input type="date" class="form-control" name="ride_date" id="ride_date" value="{{ ride.Ride_Date }}" required>
    </div>

    <div class="mb-3">
      <label for="ride_time" class="form-label">Ride Time</label>
      <input type="time" class="form-control" name="ride_time" id="ride_time" value="{{ ride.Ride_Time }}" required>
    </div>

    <div class="mb-3">
      <label for="fare" class="form-label">Total Fare (Rs)</label>
      <input type="number" class="form-control" name="fare" id="fare" value="{{ ride.Total_Fare }}" required>
    </div>

    <div class="mb-3">
      <label for="seats" class="form-label">Available Seats</label>
      <input type="number" class="form-control" name="seats" id="seats" value="{{ ride.Available_Seats }}" required>
    </div>

    <button type="submit" class="btn btn-campuslift">
      <i class="bi bi-check-circle me-1"></i>Update Ride
    </button>
    <a href="{{ url_for('my_offered_rides') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
