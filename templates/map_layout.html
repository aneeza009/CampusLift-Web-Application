<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title if title else "CampusLift Map" }}</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Bootstrap (optional for buttons/cards) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .floating-ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background-color: white;
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .floating-btns {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
    }

    .floating-btns .btn {
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Optional top UI card -->
  <div class="floating-ui">
    <h5>Offer a Ride</h5>
    <p>Select start & end locations</p>
  </div>

  <!-- Optional bottom buttons -->
  <div class="floating-btns">
    <button class="btn btn-primary">Confirm</button>
    <button class="btn btn-outline-danger">Cancel</button>
  </div>

  {% block content %}{% endblock %}

</body>
</html>
