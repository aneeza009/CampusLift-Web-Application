<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %} - CampusLift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #81B29A;
      --accent-color: #E07A5F;
      --highlight-color: #F2CC8F;
      --background-color: #FEF5ED;
      --text-color: #3D2C2E;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .sidebar {
      width: 240px;
      background-color: var(--primary-color);
      color: white;
      padding-top: 30px;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar h4 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #a3b9a4;
      color: white;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      background-color: white;
    }

    .dashboard-cards .card {
      text-align: center;
      color: white;
    }

    .bg-primary-custom { background-color: var(--primary-color); }
    .bg-success-custom { background-color: #88C0A0; }
    .bg-danger-custom { background-color: #D77A61; }
    .bg-secondary-custom { background-color: #A8A9BA; }

    footer {
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .dashboard-title {
      font-weight: 700;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <a href="{{ url_for('admin_dashboard') }}"> Dashboard</a>
    <a href="{{ url_for('manage_students') }}"> Manage Students</a>
    <a href="{{ url_for('view_vehicles') }}"> View Vehicles</a>
    <a href="{{ url_for('view_rides') }}"> View Rides</a>
    <a href="{{ url_for('view_bookings') }}"> View Bookings</a>
    <a href="{{ url_for('view_reviews') }}"> View Reviews</a>
    <a href="{{ url_for('manage_university') }}"> Manage Universities</a>
    <a href="{{ url_for('logout') }}" class="text-danger"> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Â© 2025 <strong>CampusLift</strong> | Ride Smart. Ride Together.
  </footer>

</body>
</html>
